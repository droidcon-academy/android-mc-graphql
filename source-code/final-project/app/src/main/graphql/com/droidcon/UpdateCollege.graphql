mutation UpdateCollege($collegeId: Int!,$name: String!, $location:String!, $establishedYear:String!, $profileUrl:String!) {
    updateCollege(collegeId: $collegeId, establishedYear: $establishedYear, location: $location, name: $name, profileUrl: $profileUrl) {
        establishedYear
        id
        location
        name,
        profileUrl
    }
}